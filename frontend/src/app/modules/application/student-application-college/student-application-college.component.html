<ng-container *ngIf="isApplied">
  <mat-card class="isApplied"> You have already applied a room.</mat-card>
</ng-container>

<mat-card *ngIf="isLoaded" class="card">
  <mat-card-title>
    <h3>Select a College</h3>
  </mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="colleges" class="mat-elevation-z1">
      <!-- Name Column -->
      <ng-container matColumnDef="collegeName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.collegeName }}</td>
      </ng-container>

      <ng-container matColumnDef="spaceLeft">
        <th mat-header-cell *matHeaderCellDef>Space left</th>
        <td mat-cell *matCellDef="let element">{{ element.totalAvailable }}</td>
      </ng-container>

      <ng-container matColumnDef="operation">
        <th mat-header-cell *matHeaderCellDef>Operation</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="primary"
            [disabled]="element.totalAvailable == 0 || isApplied"
            [routerLink]="['/student/application/room']"
            [queryParams]="{ id: element.collegeID }"
          >
            Select
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <br />
  </mat-card-content>
</mat-card>
